name: Lint

on:
  pull_request:

jobs:
  tfsec:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    name: Scan terraform files with tfsec
    steps:
      - name: Clone repo
        uses: actions/checkout@v6

      - name: Run tfsec with reviewdog output on the PR
        uses: reviewdog/action-tfsec@v1.30.0
        with:
          github_token: ${{ github.token }}
          filter_mode: nofilter
          fail_on_error: true
          tfsec_flags: --ignore-hcl-errors

  validate:
    runs-on: ubuntu-latest
    name: Validate terraform configuration
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: terraform validate
        uses: dflook/terraform-validate@v2.2.3

  opentofu-validate:
    runs-on: ubuntu-latest
    name: Validate OpenTofu compatibility
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: tofu init and validate
        run: |
          tofu init -backend=false
          tofu validate

  fmt-check:
    runs-on: ubuntu-latest
    name: Check formatting of terraform files
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: terraform fmt
        uses: dflook/terraform-fmt-check@v2.2.3
